<head>
  <title>Hackathon System</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Hackathon System</h1>
		</header>
		{{> loginButtons}}
		{{#if currentUser}}
			<form class="register form-inline">
				<div class="form-group">
					<input class="form-control" type="text" name="name" placeholder="Name">
					<input class="form-control" type="email" name="email" placeholder="Email">
					<button class="btn btn-primary" type="submit">Register</button>
				</div>
			</form>
			<input type="checkbox" name="toggle-checked-in" class="toggle-checked-in" checked="{{hideCheckedIn}}">
			<label for="toggle-checked-in">Toggle checked in</label>
			<div class="row">
				{{#each attendees}}
					{{> attendee}}
				{{/each}}
			</div>
		{{else}}
			<h1>You must be logged in to use this</h1>
		{{/if}}
	</div>
</body>

<template name="attendee">
	<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
		<div class="card">
			<div class="{{status}} status">
				{{status}}
			</div>
			<div class="name">
				<b>{{name}}</b>
			</div>
			<div class="email">{{email}}</div>
		</div>
	</div>
</template>
